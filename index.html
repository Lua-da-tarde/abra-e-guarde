        .minhadiv{
            margin: 0;
            background-color: rgb(239, 212, 216);

            width: 80%;
            display: flex;
            border-radius: 20px;
            padding: 20px;

        .outradiv{

        }
        h1{

        .gato {
            border: 2px dashed rgb(175, 112, 123);
            border-radius: 10%;
            transition: all 3s ease-in-out;
            z-index: 100;
        }
        
        .gato:hover, .gato:has(+ .nois:hover) {
            filter: brightness(70%);
            transform: scale(2.3);
            transition: all 2s ease-in-out;
        }
        
        .outradiv:has(.gato:hover) *:not(.gato, .nois) {
            visibility: hidden;
        }

        .girassol {
            max-height: 70px;
            animation: 2.5s ease-in-out infinite alternate gira;
        }

        @keyframes gira {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }



        .nois {

            margin: auto;

            color: hsl(55, 67%, 85%);
            font-family: cursive;
            text-decoration: underline;
            opacity: 0;
            transition: all 3s ease-in-out;
        }

        .nois:hover, .gato:hover + .nois {
            transition: all 3s ease-in-out;
            opacity: 1;
            transform: translateY(-16rem);
        }

        @keyframes pulsar {
            from {
                font-size: 0.8em;
            }

            to {
                font-size: 1em;
            }
        }

        .coracao {
            position: relative;
            animation: 0.5s ease-in-out infinite alternate pulsar;
        }

        @import url('https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap');
    </style>
</head>
